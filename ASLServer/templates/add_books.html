<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Добваление книги</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="header">
    <h1>Добавление книги</h1>
  </div>
  <div class="container_2">
    <div class="input-group">
      <form id="add-form">
        <input type="text" name="name" class="form-control" id="name" placeholder="Название">
        <input type="text" name="author" class="form-control" id='author' placeholder="Автор">
        <input type="text" name="_class" class="form-control" id="_class" placeholder="Класс">
        <input type="text" name="numIzd" class="form-control" id="numIzd" placeholder="Номер Издания (Например: 2-ое дополненное)">
        <input type="text" name="nameIzd" class="form-control" id="nameIzd" placeholder="Название Издания (Например: ФГОС)">
      </form>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="add_book()">Добавить</button>
      </span>
    </div><!-- /input-group -->

    <div id="books_list" style="margin-top: 20px;">
    </div>
  </div>

  <script>
    function add_book() {
      $.post({
          url:     "/api/add_book",
          data:    "name+author+_class+numIzd+nameIzd=" + $("#name").val() + $("#author").val() + $("#_class").val() + $("#numIzd").val() + $("#nameIzd").val(),
          success: function(data) {
            if (data['status'] != 'ok') {
            } else {
              add_book_to_list(data['book_id'], $("#name").val(), $('#author').val(), $("#_class").val(), $("#numIzd").val(), $("#nameIzd").val())
            }
          },
          error:   function(jqXHR, textStatus, errorThrown) {
                alert("Error, status = " + textStatus + ", " +
                      "error thrown: " + errorThrown
                );
          }
      });
    }
    function add_book_to_list(book_id, name, author, _class, numIzd, nameIzd) {
      $('#books_list').append('<div id="book_' + book_id + '" style="margin: 20px;"><div class="alert alert-info" role="alert">' +'Название:'+name+' Автор:'+author+' Класс:'+_class+' Номер издания:'+numIzd+' Название издания:'+nameIzd+'</div>')
      }
    
  
    
    
    $( document ).ready(function() {
      $.get({
          url:     "/api/books",
          data:    "",
          success: function(data) {
              for (i in data["books"]) {
                book = data["books"][i]
                add_book_to_list(book["book_id"], book["name"], book['author'], book['_class'], book['numIzd'], book['nameIzd'])
              }
          },
          error:   function(jqXHR, textStatus, errorThrown) {
                alert("Error, status = " + textStatus + ", " +
                      "error thrown: " + errorThrown
                );
          }
      });
    });
  </script>
</body>
</html>
