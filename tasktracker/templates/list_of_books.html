<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Все книги</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="header">
    <h1>Все книги</h1>
  </div>
  <div class="container_2">
    <div class="input-group">
      <form id="add-form">
      </form>
      <span class="input-group-btn">
      </span>
    </div><!-- /input-group -->

    <div id="books_list" style="margin-top: 20px;">
    </div>
  </div>

  <script>
   function add_book() {
      $.post({
          url:     "/api/add_book",
          data:    $("#add-form").serialize(),
          success: function(data) {
            if (data['status'] != 'ok') {
            } else {
              add_book_to_list(data['task_id'], $("#add_book_to_list").val())
            }
          },
          error:   function(jqXHR, textStatus, errorThrown) {
                alert("Error, status = " + textStatus + ", " +
                      "error thrown: " + errorThrown
                );
          }
      });
    }

    
    function add_book_to_list(id, name, author, _class) {
      $('#book_list').append('<div id="book_' + id + '" style="margin: 20px;"><div class="alert alert-info" role="alert">' + name+author+_class+
        '</div>')
      }

    $( document ).ready(function() {
      $.get({
          url:     "/api/books",
          data:    "",
          success: function(data) {
              for (book in data["books"]) {
                add_book_to_list(book["id"], book["name"], book["author"], book["_class"])
              }
          },
          error:   function(jqXHR, textStatus, errorThrown) {
                alert("Error, status = " + textStatus + ", " +
                      "error thrown: " + errorThrown
                );
          }
      });
    });
  </script>
</body>
</html>
