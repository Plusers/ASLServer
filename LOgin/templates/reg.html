<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['reg_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/reg_login" method="POST">
	<div class="reg">
		<div class="reg-screen">
			<div class="app-title">
				<h1>Registration</h1>
			</div>

 			<div class="login-form">
				<div class="control-group">
				<input type="text" class="reg-field" value="" placeholder="login" name="login">
				<label class="reg-field-icon fui-user" for="reg-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="reg-field-icon fui-lock" for="reg-pass"></label>
				</div>
 
                <input type="submit" value="Regist" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		
		</div>
	</div>
</form>
{% endif %}
{% endblock %}
